<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentorship Page</title>
  <link href="style.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0d0d0d; /* black background */
      color: #ffffff;
    }

    .header {
      text-align: center;
      padding: 3rem 1rem;
      background: linear-gradient(135deg, #3e2c23, #0d0d0d); /* brown to black gradient */
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #fff;
    }

    .header p {
      font-size: 1.2rem;
      color: #d9d9d9;
    }

    .form-container {
      max-width: 600px;
      margin: 3rem auto;
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    .form-container h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
      color: #d9d9d9;
    }

    input, textarea {
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    input:focus, textarea:focus {
      outline: 2px solid #8B5E3C; /* brown highlight */
    }

    button {
      background-color: #8B5E3C; /* brown button */
      color: #fff;
      border: none;
      padding: 1rem;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #a67148;
    }

    .footer {
      text-align: center;
      padding: 2rem 1rem;
      color: #d9d9d9;
      font-size: 0.9rem;
      border-top: 1px solid #333;
    }
    .head{
      display:flex;
      
    }
    .home{
      background-color:brown;
      color:white;
      padding:20px;
      border-raduis:6px;
    }
  </style>
</head>
<body>

  <div class='header'>
   <div class="head">
    <h1>Join Our Mentorship Program</h1>
    <div class="home"> Home <div>
     <div>
    <p>We believe in guiding the next generation. Sign up to connect, learn, and grow with us.</p>
  </div>

  <div class="form-container">
    <h2>Get Started</h2>
    
    <!-- Mailchimp Signup Form -->
    <form action="YOUR_MAILCHIMP_FORM_ACTION_URL" method="post" target="_blank" novalidate>
      <label for="name">Full Name</label>
      <input type="text" name="FNAME" id="name" placeholder="Enter your name" required>

      <label for="email">Email Address</label>
      <input type="email" name="EMAIL" id="email" placeholder="Enter your email" required>

      <label for="message">Your Message</label>
      <textarea name="MESSAGE" id="message" rows="5" placeholder="Tell us what you hope to gain from mentorship" required></textarea>

      <button type="submit">Join Mentorship</button>
    </form>
  </div>

  <div class="footer">
    Â© 2025 surrogate father. All rights reserved.
  </div>

</body>
  <script src="script.js"></script>
</html>
