<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000000; /* Black */
      color: #EAEAEA; /* Light gray text */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 1rem;
    }

    .container {
      background-color: #1A1A1A; /* Dark gray card */
      padding: 3rem 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.6);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      color: #D4AF37; /* Gold */
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    p {
      color: #E0E0E0;
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .btn {
      display: inline-block;
      background-color: #5A3825; /* Deep brown */
      color: #fff;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background-color: #734d36;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>No Events Available</h1>
    <p>There are currently no events scheduled.<br> Please check back later for exciting updates.</p>
    <a href="index.html" class="btn">Back to Home</a>
  </div>
</body>
</html>
